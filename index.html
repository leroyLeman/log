<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- =================================================================================================== -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- =================================================================================================== -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- =================================================================================================== -->


    <title>Log In</title>


    <!-- =================================================================================================== -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- =================================================================================================== -->
  </head>
  <body class="p-3">

    
   <!-- form -->
   <div class="container-fluid">
    <div class="login1">
      <form class="login2 pt-5">
        <h5 class="txt1 font-weight-bolder text-center">Member Log in</h5>

        <div class="form-group">
          <input class="form-control rounded-pill" type="text" name="#" placeholder="Email">
        </div>

        <div class="form-group pb-4">
          <input class="form-control rounded-pill" type="password" name="#" placeholder="password">
        </div>
          <button class="btn btn-info rounded-pill font-weight-bold" type="submit"><i class="fas fa-sign-in-alt"></i>Log In</button>

          <div class="txt2 pt-5">
            <p>Forgot <a class="text-success" href="#">Username/Password?</a></p>
          </div>
          <div class="text3 pt-5">
            <a class="text-success" href="#">Create your account
              <i class="fas fa-long-arrow-alt-right ml-2"></i></a>
          </div>
      </form>
    </div>
   </div>
   <!-- End form -->

    
      



























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- ================================================================================================= -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- ================================================================================================= -->
  </body>
</html>
